<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presentation</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Apresentação</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="presentation">
          <div class="img-container">
            <img src="personMaster.jpg" id="person-img" alt="" />
          </div>
          <h4 id="name">leonardo brito</h4>
          <p id="job">programador web, mobile e desktop</p>
          <p id="info">
            Programador com conhecimentos em Javascript, HTML, CSS, Python, C# .Net, Flutter/Dart. 
            Com excelente lógica de programação e fácil aprendizado
          </p>
          <!-- prev next buttons-->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">Surpreenda-me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
