<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Simples</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
        <div class="container">
          <h1>Calculadora Simples</h1>
          <span id="value" class="value">0</span>
          <div class="btncontainer">
            <button class="btn reset" style="padding: 0.375rem 2.1rem; margin: 0 0.5rem 0 0.5rem;">CE</button>
            <button class="btn 0">0</button>
            <button class="btn somar">+</button>
          </div>
          <div class="button-container ">
            <button class="btn 9">9</button>
            <button class="btn 8">8</button>
            <button class="btn 7">7</button>
            <button class="btn subtrair">-</button>
          </div>
          <div class="button-container">
            <button class="btn 6">6</button>
            <button class="btn 5">5</button>
            <button class="btn 4">4</button>
            <button class="btn multiplicar">x</button>
          </div>
          <div class="button-container">
            <button class="btn 3">3</button>
            <button class="btn 2">2</button>
            <button class="btn 1">1</button>
            <button class="btn dividir">/</button>
          </div>
          <div class="button-container">
            <button class="btn igual" style="padding: 0.375rem 6rem;">=</button>
          </div>
        </div>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
